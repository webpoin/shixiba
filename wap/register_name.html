<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,user-scalable=no" name="viewport">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
	<meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="cache-control" content="no-cache"> 
    <meta http-equiv="expires" content="0"> 
	<title>填写姓名--触屏版</title>
	<link rel="stylesheet" href="css/wap.css">
</head>
<body>
	
	<!-- 头 -->
	<header>
		<a href="#" class="header_back"><i class="icon icon-xiangzuo"></i></a>
		<div class="header_tle">注册>2.填写姓名</div>
	</header>

	
	<form action="register_result.html" method="get" class="form">
	
		<br>
		<cite>
			<input type="password" name="phone" placeholder="请输入密码">
			<p></p>
		</cite>
		<cite>
			<input type="password" name="phone" placeholder="确认密码">
			<p></p>
		</cite>
		<cite>
			<input type="text" name="phone" placeholder="真实姓名">
			<p></p>
		</cite>

		<cite class="form_sex">
			<label class="man"><input type="radio" name="sex" checked="checked"><span><i class="icon icon-nan"></i>男性</span></label>
			<label class="wom"><input type="radio" name="sex" ><span><i class="icon icon-nv"></i>女性</span></label>
		</cite>
		
		
		<input type="submit" value="完成注册">
		<p class="form_note">基本资料一旦填写将不可更改</p>
	</form>




	<script src="js/wap.js"></script>

</body>
</html>
