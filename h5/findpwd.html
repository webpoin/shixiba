<script>
function fn_validate_callback(data)
{
	  //parent.user_info=data;
	  //SetCookie("account",data.faccount);
	  //SetCookie("typename",data.ftypename);
	  $("#code").val(data.random);
}

function fn_validate_error(data)
{
	$("#popdiv").html(data.msg);
	$("#popdiv").popup();//id为弹出层的id
	$("#popdiv").popup("open");	
}


$("#validate").click(function(e){
	e.preventDefault();
	var url="/sx/codepwd",
		account=$.trim($("#account").val()),
		input_data={
			account:account
		};
	if(account=="")
	{
	  alert("手机号码不能为空！"); 
	  return false;
	}
	
	fn_ajax_error(url,input_data,"post","fn_validate_callback","fn_validate_error");
});

function fn_callback_error(data)
{
	$("#popdiv").html(data.msg);
	$("#popdiv").popup();//id为弹出层的id
	$("#popdiv").popup("open");	
}
function fn_callback(data)
{
		pop("密码重置成功，请牢记新的密码！");
	  //parent.user_info=data;
	  //SetCookie("account",data.faccount);
	  //SetCookie("typename",data.ftypename);
	  //window.location=redirect_url+"?m="+data.FMOBILE;
}
	
$("#reset").click(function(e){
	e.preventDefault();
	var url="/sx/findpwd",
		account=$.trim($("#account").val()),
		code=$.trim($("#code").val()),
		pwd1=$.trim($("#pwd1").val()),
		pwd2=$.trim($("#pwd2").val()),
		input_data={
					 account:account,
					 code:code,
					 pwd1:pwd1,
					 pwd2:pwd2
		};
	if(account=="")
	{
	  pop("手机号码不能为空！"); 
	  return false;
	}
	if(code=="")
	{
	  alert("验证码不能为空！"); 
	  return false;
	}
	if(pwd1=="")
	{
	  pop("密码不能为空！"); 
	  return false;
	}
	if(pwd2=="")
	{
	  pop("确认密码不能为空！"); 
	  return false;
	}
	if(pwd1!=pwd2)
	{
	  pop("两次输入的密码不相等！"); 
	  return false;
	}
	fn_ajax_error(url,input_data,"post","fn_callback","fn_callback_error");
});
