<style type="text/css">
.column_left {
	float:left;
	font-size:16px;
	width: 160px;
}
.msgHead{
	margin:0;
	padding:0 20px;
	height:45px;
	line-height:45px;
	width:120px;
	color:#FFFFFF;
	cursor:pointer;
	background-color:#009999;
	border-bottom:1px solid #FFFFFF;
}

.msgHead span{
	display:block;}
.msgHead .txt{
	float:left;}
.msgHead .arrow{
	float:right;
	width:35px;
	height:45px;
	background:url(/wuliu/image/arrow-d.png) no-repeat center center;}		
.msgHead_set .arrow {background-image:url(/wuliu/image/arrow-u.png);}
			
.selected_1{
	display:block;
	background-color:#009999;
	padding:0 20px;
	height:45px;
	line-height:45px;
	width:120px;
	color:#FFFFFF;
	border-bottom:1px solid #FFFFFF;}
a.msgBody{
	display:block;
	height:45px;
	line-height:45px;
	padding: 0 20px;
	background-color:
	#E9EFF6;
	color:#333333;
	cursor:pointer;
	border-bottom:1px solid #ffffff;
	width:120px;
}
a.selected_2{
		display:block;
		background-color:#FF9E40;
		padding:0 20px;
		height:45px;
		line-height:45px;
		width:120px;
		color:#FFFFFF;
		border-bottom:1px solid #FFFFFF;
}
a.msgBody:hover{
	background-color:#CCC;
}
a.selected_1:hover, a.msgBody:hover, a.selected_2:hover
{
	text-decoration:none;
}
.list-1{
	display: none;
}

</style>
