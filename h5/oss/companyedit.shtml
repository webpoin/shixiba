<script>

	function submitform()
	{  
	    var form=document.getElementById('fileupload');
		form.action="/sx/upload?cb=callback";
	    form.target="check_frame";
	    form.submit();
	} 

	function callback(result)
	{
		var resJson = eval("("+result+")");
		//alert("dddd"+resJson);
		var data=resJson.data;
		var html_str="";
		for(var i=0;i<data.itemsize;i++)
		{
			html_str+='<li id="'+data.items[i].fid+'">'
	        	+'<div style="width:100px;float:left;">'
	        	+'<img src="'+data.items[i].urlroot+"/"+data.items[i].fname+'"  style="width: 80px;height: 50px;"></img>'
	        	+'</div>'
			 	+'<div style="float:right;line-height:50px;">'	
			 	+'<a style="display: inline-block; height: 30px;  width: 87px;" href="#" onclick="return delLogo(\''
			 			+data.items[i].fid+'\');">删除</a>'
			 	+'</div>'
			 	+'<div style="clear:both;">&nbsp;</div>'
			 	+'</li>';
		}
		$("#piclist").html(html_str+$("#piclist").html());
	}


		function delLogo(fid)
		{
			$("#"+fid).remove();
			return false;
		}
