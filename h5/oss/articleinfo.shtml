<style type="text/css">

.tr_set td{

<body>

<script></script>
<!--#include virtual="/sxb/oss/head.html"-->

<div class="container w1024 mt5">

<!--#include virtual="/sxb/oss/left.html"-->
	 <div class="register_content mt10">
		<div style="font-size: 16px;">
			<span>文章详情：</span>
			<span id="fid" style="display: none;"></span>
			<span id="wuliuname"></span>
			<a style="float:right;" href="/sxb/oss/article.shtml" target="_self">返回到文章列表</a>
			<div style="float:right;width: 20px;">&nbsp;</div>
			<a id="toUpdate" style="float:right;" href="javascript:;" target="_self">编辑</a>
		</div>
		<div class="register_body">
			<div class="register_form1">
			<table>
				<tbody>
					<tr class="tr_set">
								<td class="td_1"><label>文章类型：</label></td>
								<td class="td_2" >
									<select id="ftype" style="height:28px; line-height:28px; font-size:16px;display: inline;width: 180px;" tabindex="2">
										<option selected="selected"  value="1" >氧职场</option>
										<option  value="2">实习秀</option>
										<option  value="3">涨知识</option>
										<option  value="4">至青春</option>
							  		</select>
					        	</td>
							</tr>
							<tr class="tr_set">
								<td class="td_1"><label>文章发布者ID：</label></td>
								<td class="td_2">	<input id="fuserid" class="login_text" type="text"  tabindex="1" placeholder="" /></td>
								<td class="td_3">文章发布者ID</td>
							</tr>
							<tr class="tr_set">
								<td class="td_1"><label>文章标题：</label></td>
								<td class="td_2">	<input id="fname" class="login_text" type="text"  tabindex="2" placeholder="" /></td>
								<td class="td_3">文章标题</td>
							</tr>
							<tr class="tr_set">
								<td class="td_1"><label>文章发布的时间：</label></td>
								<td class="td_2">	<input id="ftime" class="login_text" type="text"  tabindex="3" placeholder="" /></td>
								<td class="td_3">文章发布的时间</td>
							</tr>
							<tr class="tr_set">
								<td class="td_1"><label>文章内容：</label></td>
								<td class="td_2">	
								<textarea id="fmsg"  class="msg" tabindex="7" ></textarea>
								<td class="td_3"></td>
							</tr>
							<tr class="tr_set">
								<td class="td_1"><label>文章缩略图：</label></td>
								<td class="td_2">	
								<img  id="fpicfilesmall"  src="" style="width: 320px;height: 240px;"></img>
								<!--input id="fpicfile" class="login_text" type="text"  tabindex="8" placeholder="" /-->
								</td>
								<td class="td_3"></td>
							</tr>
							<tr class="tr_set">
								<td class="td_1"><label>文章宣传海报：</label></td>
								<td class="td_2">	
								<img  id="fpicfile"  src="" style="width: 320px;height: 240px;"></img>
								<!--input id="fpicfile" class="login_text" type="text"  tabindex="8" placeholder="" /-->
								</td>
								<td class="td_3"></td>
							</tr>
							
							<tr class="tr_set">
								<td class="td_1"><label>文章插图：</label></td>
								<td class="td_2">	
								<img  id="fpicfilemid"  src="" style="width: 320px;height: 240px;"></img>
								<!--input id="fpicfile" class="login_text" type="text"  tabindex="8" placeholder="" /-->
								</td>
								<td class="td_3"></td>
							</tr>
					<!--<span style="color:red;">*</span>-->
	        
					<!--tr class="tr_set" >
						<td class="td_1">
						</td>

						name="保存"  type="submit" tabindex="100" >保  存</button>
						</td>
					</tr-->
				 </tbody>
			 </table>
		</div>
	<!--  </form>-->
	
</div>
</div>
</div>

 <!--#include virtual="/sxb/oss/foot.html"-->
  
<script>
	$("input").attr("disabled","disabled");
	$("select").attr("disabled","disabled");
	$("textarea").attr("disabled","disabled");
	
	$("#toUpdate").click(function(e)
	{
			var fid = $("#fid").text();
			window.location="/sxb/oss/articleedit.shtml?m="+fid;
	});

  	 function show_callback(data)
	 {
				$("#fid").text(data.FID);
				$("#fuserid").val(data.FUSERID);
				$("#fname").val(data.FNAME);
				$("#ftime").val(data.FTIME);
				$("#fmsg").val(data.FMSG);
				$("#ftype").val(data.FTYPE);
				$("#fpicfilesmall").attr("src","/sxb/images/"+data.FPICNAMESMALL);
				$("#fpicfile").attr("src","/sxb/images/"+data.FPICNAME);
				$("#fpicfilemid").attr("src","/sxb/images/"+data.FPICNAMEMID);
				
				//$("#fstatus").val(data.FSTATUS);
				//$("#ftype").val(data.FTYPE);
				//$("#fhot").val(data.FHOT);
				//$("#fdes").val(data.FDES);
				//$("#fdescription").val(data.FDESCRIPTION);
				//$("#fkeywords").val(data.FKEYWORDS);
	 }
	 
	 function	show()
	 {
		var url="/sx/article/query",
			fid=getRequest().m,
			input_data={
				fid : fid
			};
		if(fid=="") 
		{
			alert("ID不能为空！"); 
			return false;
		}
		fn_ajax(url,input_data,"post","show_callback");
	 }
	 
	 show();
	</script>
