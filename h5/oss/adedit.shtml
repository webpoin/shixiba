<script>

$("#toUpdate").click(function(e)
{
		var providerid = $("#providerid").text();
		window.location="/track/oss/adedit.shtml?m="+providerid;
});

function onChange()
{
	var pic  = $("input");
	$("#blog-write-3").css('display','block');
	$("#blog-write-3-ul").css('display','block');
	submitform();
}

function submitform()
{  
    var form=document.getElementById('fileupload');
	form.action="/track/oss/upload?cb=callback";
    form.target="check_frame";
    form.submit();
} 

function callback(result)
{
	var resJson = eval("("+result+")");
	//var liID=randomUUID();
	//var pic  = $("input");
	$("#blog-write-3").css('display','block');
	$("#blog-write-3-ul").css('display','block');
	$("#logo").css('display','block');
	$("#logo").attr("name",resJson.data.items[0].fid);
	$("#logo").attr("src",resJson.data.items[0].urlroot+"/"+resJson.data.items[0].fname);
	//$("#blog-write-3-ul").html("<img name='"+resJson.data.items[0].fid+"' style='float:left;' src='/wuliu/image/"
	//					+resJson.data.items[0].fname+"'></img>");
}

function delLogo()
{
	$("#logo").css("display","none");
	$("#logo").attr("src","");
	$("#logo").attr("name","");
	return false;
}
</script>
<script>
  	 function show_callback(data)
	 {
  			$("#fid").text(data.FID);
  			$("#ftitle").val(data.FTITLE);
  		  	$("#fseq").val(data.FSEQ);
  			$("#account").val(data.FUSER);
			$("#logo").css("display","block");
			$("#logo").attr("src",data.PICURL);
			
	 }
  		
	 function	show()
	 {
			var url="/track/oss/ad/query",
				fid=getRequest().m,
				input_data={
						fid : fid
				};
			if(fid=="") 
			{
			  alert("ID不能为空！"); 
			  return false;
			}
			fn_ajax(url,input_data,"post","show_callback");
	 }
	 
	 show();
	</script>
	
	<script>
	var redirect_url="/track/oss/ad.shtml";
	function update_callback(data)
	{
		 	alert("成功更新");
	  		window.location=redirect_url;
	}
		
	$("#commit").click(function(e){
		e.preventDefault();
		var url="/track/oss/ad/update",
			fid = $("#fid").text(),
			ftitle = $("#ftitle").val(),
			fseq=$.trim($("#fseq").val()),
			logo = $.trim($("#logo").attr("name")),
			input_data={
						fid:fid,
						ftitle : ftitle,
						fseq : fseq,
						 url:redirect_url,
						 ffileid:logo
			 };
		
		if(fid=="") 
		{
		  alert("ID不能为空！"); 
		  return false;
		}
		fn_ajax(url,input_data,"post","update_callback");
	});
	</script>
