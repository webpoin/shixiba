<script>
	$("input").attr("disabled","disabled");
	$("textarea").attr("disabled","disabled");
	
	$("#toUpdate").click(function(e)
	{
			var fid = $("#fid").text();
			window.location="/sxb/oss/applyedit.shtml?m="+fid;
	});

  	 function show_callback(data)
	 {
  		 
   		var fapplystatus="等待审核";
  		if(data.FAPPLYSTATUS=="1")
  		{
  			fapplystatus="审核通过";
  		}else if(data.FAPPLYSTATUS=="0")
  		{
  			fapplystatus="审核未通过";
  		}
  		 
				$("#fid").text(data.FID);
				$("#fuserid").val(data.FUSER);
				$("#fjobid").val(data.FJOBNAME);
				//$("#ftype").val(data.FTYPE);
				$("#ftime").val(data.FTIME);
				$("#fstatus").val(fapplystatus);
				$("#freason").val(data.FREASON);
				//$("#ffileid").val(data.FFILEID);
				//$("#fdes").val(data.FDES);
	 }
	 
	 function	show()
	 {
		var url="/sx/apply/query",
			fid=getRequest().m,
			input_data={
				fid : fid
			};
		if(fid=="") 
		{
			alert("ID不能为空！"); 
			return false;
		}
		fn_ajax(url,input_data,"post","show_callback");
	 }
	 
	 show();
	 
	 var redirect_url="/sxb/oss/apply.shtml";
		function add_cb(data)
		{
		   var fapplystatus="等待审核";
	  		if(data.fstatus=="1")
	  		{
	  			alert("审核通过");
	  			fapplystatus="审核通过";
	  		}else if(data.fstatus=="0")
	  		{
	  			 alert("审核未通过");
	  			fapplystatus="审核未通过";
	  		}
	  		$("#fstatus").val(fapplystatus);
		 // window.location=redirect_url;
		}
		
		
		$("#ok_apply").click(function(e){
			approve("1");
		});
		
		$("#not_apply").click(function(e){
			approve("0");
		});
		
		function approve(status)
		{
			var url="/sx/approve/add",
						fapplyid = $("#fid").text(),
						fstatus = status,
			input_data={
						fapplyid : fapplyid,
						fstatus : fstatus
			 };
			 
			if( fapplyid == "")
			{
			  alert("申请记录ID不能为空"); 
			  return false;
			}
			if( fstatus == "")
			{
			  alert("申请状态不能为空"); 
			  return false;
			}
		
			fn_ajax(url,input_data,"post","add_cb");
		}
	 
	</script>
