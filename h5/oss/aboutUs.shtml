      <h2>关于我们</h2>
      <p>我们的目标是：为外贸卖家提供优质的互联网IT服务，帮助这些卖家提高工作效率，降低运营成本。</p>

      <p>公司发展愿景：依托强大的云计算能力，成为全球最大的外贸卖家服务平台和社区平台</p>
      <p>我们的用户来自全球知名的购物平台（eBay、阿里巴巴、全球速卖通、PAYPAL、亚马逊、敦煌网等），邮政国际小包面单打印系统是我们提供的第一业务，其他服务将陆续发布。</p>
